{% extends 'blog/base.html' %}
{% load pagination_tags %}
{% block content%}
{% for post in posts %}
    <div class="post">
        <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>published: {{ post.published_date }}</p>
         <div class="content">
                <p>
                    {% autoescape off %}
                        {{ post.text }}
                    {% endautoescape %}
                </p>
          </div>
{% endfor %}
{% endblock %}
